<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous">
<div class="container-fluid">
  <a class="btn btn-lg btn-secondary" routerLink="/home"><i class="fas fa-home"></i></a>
  <h1>Register</h1>

  <input [(ngModel)]="username"
         placeholder="username"
         class="form-control"/>
  <input [(ngModel)]="password"
         placeholder="password" type="password"
         class="form-control"/>
  <input [(ngModel)]="password2"
         placeholder="verify password" type="password"
         class="form-control"/>
  <button (click)="register(username, password, password2)"
          class="btn btn-primary btn-block">
    Register
  </button>
  <br>
  <a routerLink="/login" class="btn btn-lg btn-success"><i class="fa fa-sign-in" aria-hidden="true"></i>&nbsp;Login</a> &nbsp;


</div>
