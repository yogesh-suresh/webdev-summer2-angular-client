<div class="container-fluid">
  <h2>Quiz Taker</h2>
  <h2>Quiz: {{quiz.title}}
    <button class="btn btn-primary float-right" (click)="submit(quiz)">Submit</button>
  </h2>

  <ul class="list-group">
    <li *ngFor="let question of quiz.questions" class="list-group-item">
      <h4>{{question.title}}
      <span class="float-right"> {{question.points}}</span>
      </h4>
      <p>{{question.description}}</p>
      <div [ngSwitch]="question.questionType">
        <app-essay-question
          [question]="question"
          *ngSwitchCase="'essay'">

        </app-essay-question>

        <app-true-false-question
          [question]="question"
          *ngSwitchCase="'truefalse'">

        </app-true-false-question>

        <app-multiple-choice-question
          [question]="question"
          *ngSwitchCase="'multiplechoice'">

        </app-multiple-choice-question>

        <app-fill-blanks-question
          [question]="question"
          *ngSwitchCase="'fillin'">

        </app-fill-blanks-question>
      </div>
    </li>
  </ul>
  <button class="btn btn-primary" (click)="submit(quiz)">Submit</button>
</div>
